<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend JavaScript de Talento TECH</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="login">
        <div class="login-screen">
            <div class="centrartitulo">
                <img src="logo.png" alt="Logo" class="logo" height="50%" width="50%">
            </div>

            <div class="login-form">
                <form class="login-form" action="index.html" method="POST" onsubmit="return validarFormulario()">
                    <div class="control-group">
                        <label class="login-label" for="login-name">
                            Email:
                        </label>
                        <input type="text" class="login-field" value="" placeholder="Ingrese Mail" id="login-name" name="username" autocomplete="email">
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
            
                    <div class="control-group">
                        <label class="login-label" for="login-pass">
                            Contraseña:
                        </label>
                        <input type="password" class="login-field" value="" placeholder="Contraseña" id="login-pass" name="password" autocomplete="current-password">
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <div class="container">
                        <button type="submit" class="user-button">Ingresar</button>
                    </div>
                   
                    <br>
                    <p class="credenciales"><strong>Usuario:</strong> admin@admin.com <br> <strong>Contraseña:</strong> 1234</p>
                </form>                     
            </div>
            
        </div>
    </div>


    
    <script>
        function validarFormulario() {
            var username = document.getElementById("login-name").value;
            var password = document.getElementById("login-pass").value;
            
            if (username !== "admin@admin.com" || password !== "1234") {
                alert("Nombre de usuario o contraseña incorrectos.");
                return false; // Evita que el formulario se envíe
            }
            
            return true; // Permite que el formulario se envíe
        }
    </script>
</body>
</html>
